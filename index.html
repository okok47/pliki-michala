<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Epstein Files</title>

<style>
    body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        animation: bg 1s infinite alternate;
    }

    @keyframes bg {
        0% { background: red; }
        25% { background: yellow; }
        50% { background: lime; }
        75% { background: cyan; }
        100% { background: magenta; }
    }

    video {
        position: absolute;
        width: 240px;
        pointer-events: none;
    }

    #start {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        padding: 20px 40px;
        cursor: pointer;
        z-index: 9999;
    }
</style>
</head>

<body>

<button id="start">â–¶ START</button>

<audio id="music" src="muzyka.mp3" loop></audio>

<video src="film1.mp4" muted loop></video>
<video src="film2.mp4" muted loop></video>
<video src="film3.mp4" muted loop></video>
<video src="film4.mp4" muted loop></video>

<script>
const videos = document.querySelectorAll("video");
const music = document.getElementById("music");
const startBtn = document.getElementById("start");

function randomMove(el) {
    const maxX = window.innerWidth - el.offsetWidth;
    const maxY = window.innerHeight - el.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    el.style.transition = "transform 10s linear";
    el.style.transform = `translate(${x}px, ${y}px)`;
}

startBtn.onclick = () => {
    startBtn.remove();
    music.play();

    videos.forEach(v => {
        v.play();
        randomMove(v);
        setInterval(() => randomMove(v), 10000);
    });
};
</script>

</body>
</html>
