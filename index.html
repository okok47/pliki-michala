<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>FPS – Filmiki Attack</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  #hud {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial;
    font-size: 18px;
    z-index: 10;
  }
  #start {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    color: white;
    font-size: 32px;
    cursor: pointer;
    z-index: 20;
  }
</style>
</head>
<body>

<div id="hud">HP: <span id="hp">100</span> | Fala: <span id="wave">1</span></div>
<div id="start">KLIKNIJ ABY START</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let enemies = [];
let wave = 1;
let playerHP = 100;
let canShoot = true;

const enemyVideos = ["film1.mp4","film2.mp4","film3.mp4","film4.mp4"];

const startBtn = document.getElementById("start");

startBtn.onclick = () => {
  startBtn.remove();
  init();
  animate();
  document.body.requestPointerLock();
};

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
  camera.position.y = 1.6;

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,10,5);
  scene.add(light);

  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(200,200),
    new THREE.MeshStandardMaterial({color: 0x222222})
  );
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  spawnWave();
}

function spawnWave() {
  enemies.length = 0;

  for(let i=0;i<wave+2;i++){
    spawnEnemy();
  }
}

function spawnEnemy() {
  const video = document.createElement("video");
  video.src = enemyVideos[Math.floor(Math.random()*enemyVideos.length)];
  video.loop = true;
  video.muted = true;
  video.play();

  const texture = new THREE.VideoTexture(video);

  const mat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
  const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2,2), mat);

  mesh.position.set(
    (Math.random()-0.5)*30,
    1.5,
    (Math.random()-0.5)*30
  );

  mesh.userData = {
    hp: 30 + wave*20,
    speed: 0.01 + wave*0.003
  };

  scene.add(mesh);
  enemies.push(mesh);
}

window.addEventListener("mousedown", () => {
  if(!canShoot) return;
  canShoot = false;

  const ray = new THREE.Raycaster();
  ray.setFromCamera(new THREE.Vector2(0,0), camera);
  const hits = ray.intersectObjects(enemies);

  if(hits.length){
    const e = hits[0].object;
    e.userData.hp -= 50;

    if(e.userData.hp <= 0){
      scene.remove(e);
      enemies.splice(enemies.indexOf(e),1);
    }
  }

  setTimeout(()=>canShoot=true,300);
});

function animate() {
  requestAnimationFrame(animate);

  enemies.forEach(e=>{
    e.lookAt(camera.position);
    e.position.lerp(camera.position, e.userData.speed);

    if(e.position.distanceTo(camera.position) < 1.2){
      playerHP -= 0.2 * wave;
      document.getElementById("hp").textContent = Math.max(0,Math.floor(playerHP));
      if(playerHP <= 0){
        alert("MICHAŁ cie ZWINOGRONOWAŁ");
        location.reload();
      }
    }
  });

  if(enemies.length === 0){
    wave++;
    document.getElementById("wave").textContent = wave;
    spawnWave();
  }

  renderer.render(scene, camera);
}

window.addEventListener("mousemove", e=>{
  if(document.pointerLockElement){
    camera.rotation.y -= e.movementX * 0.002;
    camera.rotation.x -= e.movementY * 0.002;
    camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x));
  }
});

window.addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
