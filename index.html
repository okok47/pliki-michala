<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>STRONA</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

body {
    animation: bg 5s infinite linear;
}

@keyframes bg {
    0% { background: red; }
    25% { background: blue; }
    50% { background: green; }
    75% { background: purple; }
    100% { background: red; }
}

video {
    position: absolute;
    width: 220px;
    pointer-events: none;
}

/* ekran startowy */
#start {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    font-size: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 9999;
}
</style>
</head>

<body>

<div id="start">KLIKNIJ ABY START</div>

<audio id="music" src="muzyka.mp3" loop></audio>

<video src="film1.mp4" loop muted playsinline></video>
<video src="film2.mp4" loop muted playsinline></video>
<video src="film3.mp4" loop muted playsinline></video>
<video src="film4.mp4" loop muted playsinline></video>

<script>
const videos = document.querySelectorAll("video");

videos.forEach(video => {
    let x = Math.random() * (window.innerWidth - 220);
    let y = Math.random() * (window.innerHeight - 160);
    let dx = (Math.random() - 0.5) * 0.4;
    let dy = (Math.random() - 0.5) * 0.4;

    video.play();

    function move() {
        x += dx;
        y += dy;

        if (x <= 0 || x >= window.innerWidth - 220) dx *= -1;
        if (y <= 0 || y >= window.innerHeight - 160) dy *= -1;

        video.style.left = x + "px";
        video.style.top = y + "px";

        requestAnimationFrame(move);
    }

    move();
});

// START audio — TO DZIAŁA
document.getElementById("start").addEventListener("click", () => {
    const music = document.getElementById("music");
    music.volume = 1.0;
    music.muted = false;
    music.play();

    document.getElementById("start").remove();
});
</script>

</body>
</html>
